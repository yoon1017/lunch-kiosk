<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동양미래대학교 홍보 키오스크</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 비디오를 배경으로 꽉 채우기 */
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: cover; /* 화면 비율에 맞춰 꽉 채움 */
        }

        /* 검은색 그라데이션 오버레이 (글씨 잘 보이게) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent 60%, rgba(0,0,0,0.8));
            z-index: 1;
        }

        /* 텍스트 및 UI */
        .content {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* 반짝이는 효과 */
        .shine {
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- 1. 비디오 파일 (파일명: movie.mp4) -->
    <!-- playsinline: 모바일에서 전체화면 강제 방지 -->
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="movie.mp4" type="video/mp4">
        비디오를 지원하지 않는 브라우저입니다.
    </video>

    <div class="overlay"></div>

    <div class="content">
        <!-- 상단 로고 영역 -->
        <div class="text-center mt-10">
            <h2 class="text-xl tracking-widest opacity-80 mb-2">DESIGN YOUR MIRAE</h2>
            <h1 class="text-5xl font-black">동양미래대학교</h1>
        </div>

        <!-- 중앙 터치 안내 (소리 제어) -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center w-full cursor-pointer" onclick="toggleMute()">
            <div id="sound-icon" class="bg-white/20 backdrop-blur-sm p-6 rounded-full inline-block mb-4 hover:bg-white/30 transition">
                <i class="fa-solid fa-volume-xmark text-4xl"></i>
            </div>
            <p class="text-lg animate-pulse">화면을 터치하면 소리가 켜집니다</p>
        </div>

        <!-- 하단 정보 -->
        <div class="mb-10">
            <div class="border-l-4 border-blue-500 pl-4">
                <p class="text-2xl font-bold mb-1">2025학년도 신입생 모집</p>
                <p class="text-lg opacity-80">실용기술 중심대학의 리더</p>
            </div>
            <div class="mt-6 flex justify-between items-end">
                <div class="text-sm opacity-60">
                    서울 구로구 경인로 445<br>
                    www.dongyang.ac.kr
                </div>
                <div class="bg-blue-600 px-6 py-2 rounded-lg font-bold shadow-lg shine">
                    입학 상담 터치
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const soundIcon = document.getElementById('sound-icon');
        const iconI = soundIcon.querySelector('i');

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                iconI.classList.remove('fa-volume-xmark');
                iconI.classList.add('fa-volume-high');
                // 소리를 켤 때 처음부터 다시 재생하고 싶으면 아래 주석 해제
                // video.currentTime = 0; 
            } else {
                video.muted = true;
                iconI.classList.remove('fa-volume-high');
                iconI.classList.add('fa-volume-xmark');
            }
        }

        // 키오스크 터치 시 반응
        document.body.addEventListener('click', toggleMute);
    </script>
</body>
</html>
